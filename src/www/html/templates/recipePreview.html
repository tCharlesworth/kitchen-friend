<div class="recipe-preview-container">
    <img ng-src="{{recipe.picture}}" alt="Recipe Image" ui-sref="Recipe({recipeId: recipe._id})">
    <h3 ui-sref="Recipe({recipeId: recipe._id})">{{recipe.name}}</h3>
    <hr/>
    <p ng-if="browse">{{recipe.description}}</p>
    <h4 ng-if="browse">{{recipe.author}}</h4>
    <hr  ng-if="browse"/>
    <i class="fa fa-clock-o"></i>&nbsp{{recipe.prepTime + recipe.cookTime || 0}}
    &nbsp&nbsp<i class="fa fa-cutlery"></i>
</div>
