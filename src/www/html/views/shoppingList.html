<my-header force-auth="true"></my-header>

<h2>Shopping List</h2>
<p>
    You can build a shopping list from your recipes! Just view the
    recipe and click on the shopping cart button to add the
    ingredients to your shopping cart!
</p>
<hr/>
<div ng-repeat="item in shoppingList">
    <p>{{item}}</p>
</div>
