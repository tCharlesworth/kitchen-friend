<div class="page-title">
    <h1>Group Admin</h1>
    <hr class="half-wide"/><br/>
</div>
<br/>

<div class="section">
    <div class="page-title">
        <h3>Group Info</h3><br/>
        <hr class="half-wide"/><br/>
        <p>Name: {{group.name}}</p>
        <p>Description: {{group.description}}</p>
    </div>
    
</div>

<div class="section">
    <div class="page-title">
        <h3>Group Members</h3><br/>
        <hr class="half-wide"/><br/>
        <h5>Admins</h5>
        <user-preview ng-repeat="member in group.administrators" user="member"></user-preview>
        <h5>Members</h5>
        <button ng-click="showMemberInvite = true">Invite Member</button>
        <div ng-show="showMemberInvite" class="container">
            <input type="text" ng-model="toInvite" placeholder="member username" />
            <button ng-click="addMember(toInvite)">Invite</button>
        </div>
        <p ng-repeat="member in group.members track by $index">
             <user-preview user="member"></user-preview>
            <br/>
            <button ng-click="makeAdmin(member._id, $index)">Make Admin</button>
        </p>
    </div>
</div>
